<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="back1">
        <div class="signup">
            <fieldset>
                <legend></legend>
                <form>
                    <div class="signheaging">
                        <h1>Signup</h1>
                        <div class="row1">
                            <div class="box1">
                                <input type="text" placeholder="Enter Your Firstname" required>
                            </div>
                            <div class="box2">
                                <input type="text" placeholder="Enter Your Lastname" required>
                            </div>
                        </div>
                        <div class="row2">
                            <div class="box1">
                                <input type="text" placeholder="Enter Your Email" required>
                            </div>
                            <div class="box2">
                                <input type="number" placeholder="Enter Your Phonenumber" required>
                            </div>
                        </div>
                        <div class="row3">
                            <div class="box1">
                                <input type="password" placeholder="Enter Your password" required>
                            </div>
                            <div class="box2">
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="row4">
                            <div class="box1">
                                <div class="box1heaind">
                                    <h3>Gender</h3>
                                </div>
                                <div class="box1field">
                                    <input type="radio" name="Gender" value="Male" /><label>Male</label>
                                    <input type="radio" name="Gender" value="female" /><label>Female</label>
                                    <input type="radio" name="Gender" value="not to say" /><label>Not to say</label>
                                </div>
                            </div>
                        </div>
                        <div class="row5">
                            <div class="box1">
                                <h3>Age</h3>
                            </div>
                            <div class="box2">
                                <input type="date">
                            </div>
                        </div>
                        <div class="row6">
                            <div class="contry">
                                <h3>Select Your Country</h3>
                                <select>
                                    <option value="Select Your Country" disabled selected>Select Your Country</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Pakistan">India</option>
                                    <option value="Pakistan">United Stated Amrica</option>
                                    <option value="Pakistan">Dubai</option>
                                    <option value="Pakistan">Bangladesh</option>
                                    <option value="Pakistan">Africa</option>
                                    <option value="Pakistan">United kingdom</option>
                                    <option value="Pakistan">Iraq</option>
                                    <option value="Pakistan">Kashmir</option>
                                    <option value="Pakistan">Japan</option>
                                    <option value="Pakistan">Nijaria</option>
                                </select>
                            </div>
                        </div>
                        <div class="row9">
                            <div class="signupbtn1">
                                <div class="btn">
                                    <button><a href="./Signup.html">SIGNUP</a></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </fieldset>

        </div>
    </div>

</body>

</html>
